<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup-Caliot</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/gallery.css">
</head>
<body>
    <header class="hero">
        <nav class="nav container">

            <figure class="nav__logo">
                <img src="./assets/img/Logo-caliot (1).svg" alt="" class="nav__img">
            </figure>

            <figure class="nav__logoshop">
                <img src="./assets/img/shopping-bag-regular-24.png" alt="" class="nav__shop">
            </figure>

            <div class="nav__links" id="menu">
                <a href="#" class="nav__link" id="home" >Home</a>
                <a href="#" class="nav__link" id="contact">Contact</a>
            </div>

            <a href="#menu" class="nav__menu">
                <img src="./assets/img/icon-hamburger.svg" alt="icon hamburger" class="nav__icon">
            </a>
        </nav>
    </header>

    <main class="main">
        <section class="shop__container">
            <div class="product__box">
                <img src="./assets/img/blusaW.jpeg" alt="conjunto blanco-hueso" class="product__img">
                <h2 class="product__title">Conjunto blanco</h2>
                <span class="price">$55000</span>
                <img src="./assets/img/shopping-bag-regular-24.png" alt="" class="add__cart">
            </div>

            <div class="product__box">
                <img src="./assets/img/bodyng.jpeg" alt="conjunto blanco-hueso" class="product__img">
                <h2 class="product__title">Body Negro-gris</h2>
                <span class="price">$55000</span>
                <img src="./assets/img/shopping-bag-regular-24.png" alt="" class="add__cart">
            </div>

            <div class="product__box">
                <img src="./assets/img/estraplen.jpeg" alt="conjunto blanco-hueso" class="product__img">
                <h2 class="product__title">Croptop Negro</h2>
                <span class="price">$55000</span>
                <img src="./assets/img/shopping-bag-regular-24.png" alt="" class="add__cart">
            </div>

            <div class="product__box">
                <img src="./assets/img/faldanorth.jpeg" alt="conjunto blanco-hueso" class="product__img">
                <h2 class="product__title">Falda</h2>
                <span class="price">$55000</span>
                <img src="./assets/img/shopping-bag-regular-24.png" alt="" class="add__cart">
            </div>

            <div class="product__box">
                <img src="./assets/img/strapleg.jpeg" alt="conjunto blanco-hueso" class="product__img">
                <h2 class="product__title">Corset</h2>
                <span class="price">$55000</span>
                <img src="./assets/img/shopping-bag-regular-24.png" alt="" class="add__cart">
            </div>

            <div class="product__box">
                <img src="./assets/img/vestidoR.jpeg" alt="conjunto blanco-hueso" class="product__img">
                <h2 class="product__title">Vestido Rojo</h2>
                <span class="price">$55000</span>
                <img src="./assets/img/shopping-bag-regular-24.png" alt="" class="add__cart">
            </div>
        </section>
    </main>

</body>
</html>
